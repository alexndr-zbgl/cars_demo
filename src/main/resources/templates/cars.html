<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Cars List</h1>

    <form action="#" th:action="@{/cars/search}">
        <input type="text" name = "keyword" value="Search" th:value="${keyword}">
        <button type="button" class="btn btn-secondary">Search</button>
    </form>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Car Name</th>
            <th>Car Model</th>
            <th>Car Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${listCars}">
            <td th:text="${car.getCarName()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getPrice()}"></td>
            <td> <a th:href="@{/updateForm/{id}(id=${car.getId()})}" class="btn btn-primary">Update</a>
                 <a th:href="@{/deleteCar/{id}(id=${car.getId()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href = "@{/cars/newCarForm}" class="btn btn-primary btn-sm mb-3"> Add Car </a>

    <!--<form method="POST" action="#" th:action="@{/cars/submit}">
        <input type="text" class="form-control" name="carName" placeholder="Input car">
        <input type="text" class="form-control" name="model" placeholder="Input car's model">
        <input type="text" class="form-control" name="price" placeholder="Input car's price">
        <button type="submit">Send</button>
    </form>-->

</div>
</body>
</html>
